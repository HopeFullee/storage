<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/font.css">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/content.css">
  <title>Landing Page</title>
</head>
<body>
  <div class="wrap-all">
    <div class="menu-wrap">
      <section class="menu menu-1" data-value="1">
        <div class="menu-frame">
          <h2 class="menu-title">PORTFOLIO</h2>
        </div>
      </section>
      <section class="menu menu-2" data-value="2">
        <div class="menu-frame">
          <h2 class="menu-title">INTERVIEW</h2>
        </div>
      </section>
      <section class="menu menu-3" data-value="3">
        <div class="menu-frame">
          <h2 class="menu-title">GALLERY</h2>
        </div>
      </section>
    </div>

    <div class="content-wrap">
      <section class="content">
        <div class="con-border">
          <div class="con-top">
            <h2 class="con-title">PORTFOLIO</h2>
            <button class="back-btn" type="button">BACK</button>
          </div>
          <div class="con-btm">
            
          </div>
        </div>
      </section>

      <section class="content">
        <div class="con-border">
          <div class="con-top">
            <h2 class="con-title">INTERVIEW</h2>
            <button class="back-btn" type="button">BACK</button>
          </div>
          <div class="con-btm">
            <div class="monitor">
              <canvas id="canvas"></canvas>
            </div>
            <div class="user-box"></div>
          </div>
      </section>

      <section class="content">
        <div class="con-border">
          <div class="con-top">
            <h2 class="con-title">GALLERY</h2>
            <button class="back-btn" type="button">BACK</button>
          </div>
          <div class="con-btm">
            <div class="slider">
              <article class="slider-content"></article>
              <article class="slider-content"></article>
              <article class="slider-content"></article>
            </div>

            <div class="slider-control">
              <button class="slider-button prev"><img src="./img/left-arrow.png" alt="Left"></button>
              <div class="slider-count">1 / 1</div>
              <button class="slider-button next"><img src="./img/right-arrow.png" alt="Right"></button>
            </div>
          </div>
      </section>
    </div>
  </div>



  <script type="text/javascript" src="./javaScript/index.js"></script>
  <script type="text/javascript" src="./javaScript/content.js"></script>
</body>
</html>
